spring: 
  profiles:
    active:
    - dev
--- 
server:
  port: 8001
  
mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml        # mybatis配置文件所在路径
  type-aliases-package: com.busiui.springcloud.entities    # 所有Entity别名类所在包
  mapper-locations:
  - classpath:mybatis/mapper/**/*.xml                       # mapper映射文件

eureka:
  client: #客户端注册进eureka服务列表内
    service-url: 
      defaultZone: http://eureka7001.com:7001/eureka 
  instance:
    instance-id: dept-8001.com #自定义服务名称
    prefer-ip-address: true #访问路径显示IP地址
    
    
spring:
   profiles: dev 
   application:
    name: microservicecloud-config-dept-client 
   datasource:
    type: com.alibaba.druid.pool.DruidDataSource            # 当前数据源操作类型
    driver-class-name: com.mysql.cj.jdbc.Driver              # mysql驱动包
    url: jdbc:mysql://localhost:3306/cloudDB01?characterEncoding=utf-8&useSSL=true&serverTimezone=GMT              # 数据库名称
    username: root
    password: 1q2w3e4r
    dbcp2:
      min-idle: 5                                           # 数据库连接池的最小维持连接数
      initial-size: 5                                       # 初始化连接数
      max-total: 5                                          # 最大连接数
      max-wait-millis: 200                                  # 等待连接获取的最大超时时间


info:   #微服务访问网址 信息的完善
  app.name: busiui-microservicecloud
  company.name: www.busiui.com
  build.artifactId: $project.artifactId$
  build.version: $project.version$
